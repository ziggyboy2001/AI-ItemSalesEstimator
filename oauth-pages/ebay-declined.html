<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Authorization Cancelled - BidPeek</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff7b7b 0%, #c94b4b 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .cancel-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.secondary {
            background: #6c757d;
        }
        .button.secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">‚ùå</div>
        <h1>eBay Authorization Cancelled</h1>
        <p>You chose not to connect your eBay account. You can try again anytime from the app settings.</p>
        
        <a href="bidpeek://oauth/declined" class="button">
            Return to BidPeek App
        </a>
        
        <br>
        
        <a href="javascript:history.back()" class="button secondary">
            Go Back and Try Again
        </a>
    </div>

    <script>
        // Auto-redirect to app after a delay
        setTimeout(() => {
            window.location.href = 'bidpeek://oauth/declined';
        }, 5000);
    </script>
</body>
</html>
