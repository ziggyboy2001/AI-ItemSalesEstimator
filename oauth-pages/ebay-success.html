<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Authorization Success - BidPeek</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .loading {
            color: #007AFF;
            margin-top: 20px;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>eBay Connected Successfully!</h1>
        <p>Your eBay account has been connected to BidPeek.</p>
        <p class="loading" id="status">Redirecting you back to the app...</p>
        
        <a href="#" id="returnButton" class="button" style="display: none;">
            Return to BidPeek App
        </a>
    </div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function redirectToApp() {
            const code = getUrlParameter('code');
            const state = getUrlParameter('state');
            const error = getUrlParameter('error');
            
            if (error) {
                document.getElementById('status').textContent = 'Authorization failed: ' + error;
                return;
            }
            
            if (!code) {
                document.getElementById('status').textContent = 'No authorization code received.';
                return;
            }

            // Construct deep link URL
            let deepLinkUrl = `bidpeek://oauth/success?code=${encodeURIComponent(code)}`;
            if (state) {
                deepLinkUrl += `&state=${encodeURIComponent(state)}`;
            }

            console.log('Redirecting to:', deepLinkUrl);

            // Try to open the app
            window.location.href = deepLinkUrl;
            
            // Show manual button after a delay
            setTimeout(() => {
                document.getElementById('status').textContent = 'If the app didn\'t open automatically, tap the button below:';
                document.getElementById('returnButton').style.display = 'inline-block';
                document.getElementById('returnButton').href = deepLinkUrl;
            }, 3000);
        }

        // Auto-redirect when page loads
        window.addEventListener('load', redirectToApp);
    </script>
</body>
</html>
